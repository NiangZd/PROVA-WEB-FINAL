<div class="adicionar-treino-container">
    <h2>Editar Treino</h2>

    <form>
        <div class="form-group">
            <label for="objetivo">Objetivo do Treino:</label>
            <input style="width: 98.5% !important;" type="text" id="objetivo" name="objetivo" value="Objetivo Atual do Treino">
        </div>

        <table class="treino-table">
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Descrição</th>
                    <th>Repetições</th>
                    <th>Carga</th>
                    <th>Tipo do Set</th>

            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="exercicio1" name="exercicio1" value="Exercício 1"></td>
                    <td><input type="text" id="descricao1" name="descricao1" value="Descrição 1"></td>
                    <td><input type="number" id="repeticoes1" name="repeticoes1" value="10"></td>
                    <td><input type="number" id="carga1" name="carga1" value="20"></td>
                    <td><input type="text" id="tipoSet1" name="tipoSet1" value="Tipo 1"></td>
                </tr>
                <tr>
                    <td><input type="text" id="exercicio2" name="exercicio2" value="Exercício 2"></td>
                    <td><input type="text" id="descricao2" name="descricao2" value="Descrição 2"></td>
                    <td><input type="number" id="repeticoes2" name="repeticoes2" value="12"></td>
                    <td><input type="number" id="carga2" name="carga2" value="25"></td>
                    <td><input type="text" id="tipoSet2" name="tipoSet2" value="Tipo 2"></td>
                </tr>
                <tr>
                    <td><input type="text" id="exercicio3" name="exercicio3" value="Exercício 3"></td>
                    <td><input type="text" id="descricao3" name="descricao3" value="Descrição 3"></td>
                    <td><input type="number" id="repeticoes3" name="repeticoes3" value="15"></td>
                    <td><input type="number" id="carga3" name="carga3" value="30"></td>
                    <td><input type="text" id="tipoSet3" name="tipoSet3" value="Tipo 3"></td>
                </tr>
                <tr>
                    <td><input type="text" id="exercicio4" name="exercicio4" value="Exercício 4"></td>
                    <td><input type="text" id="descricao4" name="descricao4" value="Descrição 4"></td>
                    <td><input type="number" id="repeticoes4" name="repeticoes4" value="8"></td>
                    <td><input type="number" id="carga4" name="carga4" value="40"></td>
                    <td><input type="text" id="tipoSet4" name="tipoSet4" value="Tipo 4"></td>
                </tr>
                <tr>
                    <td><input type="text" id="exercicio5" name="exercicio5" value="Exercício 5"></td>
                    <td><input type="text" id="descricao5" name="descricao5" value="Descrição 5"></td>
                    <td><input type="number" id="repeticoes5" name="repeticoes5" value="10"></td>
                    <td><input type="number" id="carga5" name="carga5" value="45"></td>
                    <td><input type="text" id="tipoSet5" name="tipoSet5" value="Tipo 5"></td>
                </tr>
                <tr>
                    <td><input type="text" id="exercicio6" name="exercicio6" value="Exercício 6"></td>
                    <td><input type="text" id="descricao6" name="descricao6" value="Descrição 6"></td>
                    <td><input type="number" id="repeticoes6" name="repeticoes6" value="12"></td>
                    <td><input type="number" id="carga6" name="carga6" value="50"></td>
                    <td><input type="text" id="tipoSet6" name="tipoSet6" value="Tipo 6"></td>

        </table>

        <button type="submit">Salvar Alterações</button>

</div>
